<form class="relative w-4/5 mb-2 mx-auto mt-2 " [formGroup]="addSlideForm"
  (ngSubmit)="addNewSlide(); addSlideForm.reset()">
  <h1 class="text-2xl font-semibold my-1">Added Slides</h1>
  <div class="flex justify-between">
    <input type="text" placeholder="Image URL" formControlName="imageUrl" required>
    <input type="text" placeholder="Caption" formControlName="caption" required>
    <button class="bg-green-500 hover:bg-green-700 p-1 text-white rounded" type="submit">Add Slide</button>
  </div>
</form>
