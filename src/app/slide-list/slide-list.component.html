<div class="relative w-4/5  mx-auto mt-2 ">
  <h1 class="text-2xl font-semibold my-1">Added Slides</h1>
  <!-- For loop to iterate through slides -->
  @for(slide of slides;track slide;let index=$index){
  <div class="flex mt-1">
    <p class="text-gray-500">{{ slide.caption }}</p>
    <button class="ml-auto text-white p-1 bg-red-500 hover:bg-red-800 rounded"
      (click)="onDeleteSlide(slide)">Delete</button>
  </div>
  }
</div>
